<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<!--Match-Board-->
<div th:fragment="match-stat">
    <table id="match-table" class="table table-hover table-striped" data-page-length='5'>
        <thead class="thead-dark">
        <tr>
            <th>round</th>
            <th>me</th>
            <th>pc</th>
            <th>result</th>
            <th>timestamp</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!--Leaderboard-->
<div th:fragment="leader-board">
    <table id="leader-board-table" class="table table-hover table-striped" data-page-length='5'>
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>codeName</th>
            <th>played</th>
            <th>won</th>
            <th>drew</th>
            <th>lost</th>
            <th>points</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
</body>
</html>
